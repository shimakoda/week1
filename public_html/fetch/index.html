<!DOCTYPE html>
<html>
 <head>
  <title>Страница HTML5</title><meta charset="utf-8">
 </head>
 <body>
   <input id="inp"/>
   <button id="bt">Go</button>
   <script>{
    document.getElementById("bt").addEventListener('click', async function ()
    {
     txt = document.getElementById("inp").value
    
	await fetch(txt)
    	.then(res => res.text())
    	.then(text => document.getElementById("inp").value = text);
    }  ); 
  //console.clear();
	}</script> 
 </body>
</html>
